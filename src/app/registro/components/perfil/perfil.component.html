<div class="row d-flex justify-content-center align-items-center animate__animated animate__fadeIn">
    <div class="col col-md-9 col-lg-8 ">
        <div class="card" style="border-radius: 15px;">
            <div class="card-body p-4">
                <!-- <div class="d-flex text-black"> -->
                <div class="row">
                    <!-- <div class="flex-shrink-0"> -->
                    <div class="col-12 col-md-6 text-center">
                        <img [src]="githubUser?.avatar_url"
                            alt="Generic placeholder image" class="img-fluid"
                            style="width: 180px; border-radius: 10px;">
                    </div>
                    <!-- <div class="flex-grow-1 ms-3"> -->
                    <div class="col-12 col-md-6 text-center">
                        <h5 class="my-1">{{ githubUser?.name }}</h5>
                        <span>{{ githubUser?.bio }}</span>
                        <p class="mb-2 pb-1" style="color: #2b2a2a;"></p>
                        <div class="d-flex justify-content-center rounded-3 p-2 mb-2" style="background-color: #efefef;">
                            <!-- <div>
                                <p class="small text-muted mb-1">Repositorios PÃºblicos</p>
                                <p class="mb-0">{{ githubUser?.public_repos }}</p>
                            </div> -->
                            <div class="px-3">
                                <p class="small text-muted mb-1">Seguidores</p>
                                <p class="mb-0">{{ githubUser?.followers }}</p>
                            </div>
                        </div>
                        <div class="text-center pt-1">
                            <a 
                                [href]="githubUser?.html_url" 
                                target="_blank" 
                                class="btn btn-sm btn-outline-dark"
                            >Ver Github</a>

                            <button 
                                type="button" 
                                class="btn btn-sm btn-primary m-2"
                                (click)="onEmiterRepo( githubUser?.repos_url! )"
                                [disabled]="loading"
                            >{{ loading ? 'Cargando...' : 'Seleccionar Repositorios' }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
